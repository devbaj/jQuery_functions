<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment: jQuery Functions</title>
    <meta name="description" content="A small webpage to test out and play with jQuery functionality">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>
<body>

    <div class="container">

        <div class="content">

            <h1 class="addclass">AddClass</h1>
            <button class="addclass">AddClass</button>
            <p class="addclass">Click the button to add class "red" to this paragraph.</p>

        </div>

        <div class="content">

            <h1 class="slide">Slidetoggle</h1>
            <button class="slide">Slidetoggle</button>
            <p class="slide">Click the button to slidetoggle a hidden image</p>
            <img src="winston.png" class="slide">

        </div>

        <div class="content">
            
            <h1 class="append">Append</h1>
            <button class="append">Append</button>
            <p class="append original">Click the button to append a new paragraph!</p>
            <p class="append addition"> Now you can see me!</p>

        </div>

    </div>
    
</body>
</html>
